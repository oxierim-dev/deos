<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEOS RACING SIMULATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="bg-music" src="/public/şarkı.mp3" loop autoplay></audio>

    <div id="landing-container">
        <!-- Sunbeams / Pokemon style animated background via CSS -->
        <div class="landing-content">
            <h1 class="pokemon-title">DEOS TRIVIA QUIZ</h1>
            <p class="subtitle">Otonom Araç Savaşlarına Hazır Mısın?</p>

            <div class="character-showcase">
                <img src="/public/DEOS CAR NORMAL.png" alt="DEOS Car" class="showcase-car">
                <img src="/public/anakarakter.png" alt="Trainer" class="showcase-trainer">
            </div>

            <button onclick="window.location.href='/quiz'" class="start-btn">
                MACERAYA BAŞLA! <span class="blink-arrow">▶</span>
            </button>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #2b2b2b;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #landing-container {
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #7db983 0%, #a2d2a6 100%);
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pokemon-title {
            color: #ffde00;
            text-shadow: 4px 4px 0 #3b4cca, -2px -2px 0 #3b4cca, 2px -2px 0 #3b4cca, -2px 2px 0 #3b4cca, 2px 2px 0 #3b4cca;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }

        .subtitle {
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            font-size: 12px;
            text-align: center;
            margin-bottom: 40px;
            z-index: 2;
            position: relative;
        }

        .character-showcase {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 50px;
            height: 200px;
        }

        .showcase-car {
            width: 250px;
            transform: scaleX(-1);
            filter: drop-shadow(0 10px 5px rgba(0, 0, 0, 0.4));
            animation: float 2s infinite ease-in-out;
        }

        .showcase-trainer {
            width: 150px;
            filter: drop-shadow(0 10px 5px rgba(0, 0, 0, 0.4));
        }

        @keyframes float {

            0%,
            100% {
                transform: scaleX(-1) translateY(0);
            }

            50% {
                transform: scaleX(-1) translateY(-10px);
            }
        }

        .start-btn {
            background-color: #f8f8f8;
            border: 6px solid #505050;
            border-radius: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: #303030;
            padding: 20px 30px;
            cursor: pointer;
            box-shadow: inset 0 0 0 4px #d0d0c8, 0 6px 0 rgba(0, 0, 0, 0.4);
            transition: transform 0.1s;
        }

        .start-btn:active {
            transform: translateY(4px);
            box-shadow: inset 0 0 0 4px #d0d0c8, 0 2px 0 rgba(0, 0, 0, 0.4);
        }

        .blink-arrow {
            color: #e02020;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>

    <script>
        // Otomatik müzik çalma denemesi. Kullanıcı siteye tıklarsa tetiklenmesi için:
        document.body.addEventListener('click', () => {
            const bgm = document.getElementById('bg-music');
            if (bgm.paused) {
                bgm.play().catch(e => console.log('Autoplay engellendi:', e));
            }
        }, { once: true });
    </script>
</body>

</html>
