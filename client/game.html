<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEOS RACING - Oyun</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Lobby Ekranƒ± -->
        <div id="lobbyScreen" class="screen active">
            <div class="lobby-header">
                <h2>LOBBY</h2>
                <div id="playerCounter" class="player-counter">Oyuncu bekleniyor... (1/4)</div>
            </div>
            
            <div class="players-grid">
                <div class="player-slot" id="player1">
                    <div class="player-color"></div>
                    <div class="player-name">Bo≈ü</div>
                    <div class="player-status">Bekliyor</div>
                </div>
                <div class="player-slot" id="player2">
                    <div class="player-color"></div>
                    <div class="player-name">Bo≈ü</div>
                    <div class="player-status">Bekliyor</div>
                </div>
                <div class="player-slot" id="player3">
                    <div class="player-color"></div>
                    <div class="player-name">Bo≈ü</div>
                    <div class="player-status">Bekliyor</div>
                </div>
                <div class="player-slot" id="player4">
                    <div class="player-color"></div>
                    <div class="player-name">Bo≈ü</div>
                    <div class="player-status">Bekliyor</div>
                </div>
            </div>
            
            <button id="readyBtn" class="ready-btn" disabled>
                <span class="btn-text">HAZIR MISIN?</span>
                <div class="btn-glow"></div>
            </button>
        </div>

        <!-- Geri Sayƒ±m Ekranƒ± -->
        <div id="countdownScreen" class="screen">
            <div class="countdown-container">
                <div id="countdownNumber" class="countdown-number">3</div>
                <div class="countdown-text">YARI≈û BA≈ûLIYOR!</div>
            </div>
        </div>

        <!-- Yarƒ±≈ü Ekranƒ± -->
        <div id="raceScreen" class="screen">
            <div class="race-header">
                <!-- Takƒ±m 1 Can Barƒ± (Sol) -->
                <div class="team-hp-container team1">
                    <div class="team-name">TAKIM 1</div>
                    <div class="hp-bar-bg">
                        <div id="team1HpFill" class="hp-fill"></div>
                    </div>
                </div>
                
                <div class="vs-text">VS</div>
                
                <!-- Takƒ±m 2 Can Barƒ± (Saƒü) -->
                <div class="team-hp-container team2">
                    <div class="team-name">TAKIM 2</div>
                    <div class="hp-bar-bg">
                        <div id="team2HpFill" class="hp-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="race-track">
                <canvas id="raceCanvas" width="800" height="400"></canvas>
            </div>
            
            <div class="race-controls">
                <div class="nitro-container">
                    <div class="nitro-bar">
                        <div id="nitroFill" class="nitro-fill"></div>
                    </div>
                    <div class="nitro-text">F√úZE</div>
                </div>

                <div class="main-actions">
                    <button id="clickBtn" class="click-button">
                        <span class="btn-main-text">ATE≈û ET!</span>
                        <div class="btn-ripple"></div>
                    </button>
                    
                    <button id="shieldBtn" class="shield-button">
                        <span class="btn-sub-text">KALKAN</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sonu√ß Ekranƒ± -->
        <div id="resultScreen" class="screen">
            <div class="result-container">
                <div class="winner-announcement">
                    <div class="trophy">üèÜ</div>
                    <div class="winner-text">1. YER</div>
                    <div id="winnerName" class="winner-name">Kazanan</div>
                </div>
                
                <div id="finalRankings" class="final-rankings"></div>
                
                <button id="playAgainBtn" class="play-again-btn">
                    <span class="btn-text">TEKRAR OYNA</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="renderer.js?v=1.1"></script>
    <script src="game.js?v=1.1"></script>
</body>
</html>
